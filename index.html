<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="preview-card.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section class="stats-preview">
      <div class="card-container">
        <div class="card-text">
          <h1 class="card-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats-container">
            <div class="stats">
              <h2 class="stats-heading">10k+</h2>
              <p class="stats-description">companies</p>
            </div>

            <div class="stats">
              <h2 class="stats-heading">314</h2>
              <p class="stats-description">templates</p>
            </div>

            <div class="stats">
              <h2 class="stats-heading">12m+</h2>
              <p class="stats-description">queries</p>
            </div>
          </div>
        </div>

        <div class="stats-img">
          <img
            src="images/image-header-desktop.jpg"
            alt=" Women in an office working hapily"
            class="stat-img"
          />
        </div>
      </div>
    </section>

    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">KUSEH WEWOLI</a>.
    </div>
  </body>
</html>
